{% extends 'base.html' %}



{% block title-head %}
    <div class="text-center">
        Dashboard {{ user.username }}
    </div>
{% endblock %}

{% block lead %}

    <img src="{{ user.profile.image.url }}" width="60" height="60" alt="" class="rounded mx-auto d-block">
{% endblock %}

{% block content %}
      <div class="text-center">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload" class="btn btn-danger">
    </form>
    </div>
{% endblock %}
